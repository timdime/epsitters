<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babysitting Adventure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            height: 100vh;
        }

        .game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: linear-gradient(180deg, #87CEEB 0%, #98FB98 100%);
        }

        .clouds {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 50px;
            opacity: 0.8;
            animation: float 20s infinite linear;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50px;
        }

        .cloud1 {
            width: 80px;
            height: 40px;
            top: 20%;
            left: -80px;
        }

        .cloud1::before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 10px;
        }

        .cloud1::after {
            width: 60px;
            height: 40px;
            top: -15px;
            right: 10px;
        }

        .cloud2 {
            width: 60px;
            height: 30px;
            top: 40%;
            left: -60px;
            animation-delay: -10s;
        }

        .cloud2::before {
            width: 40px;
            height: 40px;
            top: -20px;
            left: 8px;
        }

        .cloud2::after {
            width: 45px;
            height: 30px;
            top: -10px;
            right: 8px;
        }

        @keyframes float {
            from { transform: translateX(0); }
            to { transform: translateX(calc(100vw + 100px)); }
        }

        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 10;
            pointer-events: none;
        }

        .ui-overlay > * {
            pointer-events: auto;
        }

        .hud {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .level-info {
            font-size: 24px;
            font-weight: bold;
            color: #4A90E2;
        }

        .stats {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 18px;
            font-weight: bold;
        }

        .happiness {
            color: #FF6B9D;
        }

        .energy {
            color: #4ECDC4;
        }

        .score {
            color: #45B7D1;
        }

        .baby-container {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .baby {
            width: 150px;
            height: 150px;
            background: #FFE4B5;
            border-radius: 50%;
            margin: 0 auto 20px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .baby:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .baby.happy {
            animation: bounce 0.6s ease-in-out;
        }

        .baby.crying {
            animation: shake 0.5s ease-in-out;
            background: #FFB6C1;
        }

        .baby.sleeping {
            background: #E6E6FA;
            animation: breathe 2s ease-in-out infinite;
        }

        .baby::before {
            content: '👶';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
        }

        .baby.crying::before {
            content: '😭';
        }

        .baby.sleeping::before {
            content: '😴';
        }

        .baby.happy::before {
            content: '😊';
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 15px 25px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .feed-btn {
            background: linear-gradient(45deg, #FF6B9D, #FF8E9B);
            color: white;
        }

        .play-btn {
            background: linear-gradient(45deg, #4ECDC4, #44A08D);
            color: white;
        }

        .sleep-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .diaper-btn {
            background: linear-gradient(45deg, #ffeaa7, #fdcb6e);
            color: #2d3436;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            margin: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal h2 {
            color: #4A90E2;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .modal p {
            margin-bottom: 20px;
            font-size: 18px;
            line-height: 1.5;
        }

        .modal button {
            background: linear-gradient(45deg, #4A90E2, #357ABD);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .particles {
            position: absolute;
            pointer-events: none;
            z-index: 5;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #FFD700;
            border-radius: 50%;
            animation: particle-float 2s ease-out forwards;
        }

        @keyframes particle-float {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(0);
            }
        }

        .progress-bar {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #4ECDC4, #44A08D);
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 10px;
        }

        .toys {
            position: absolute;
            bottom: 10%;
            left: 10%;
            right: 10%;
            display: flex;
            justify-content: space-around;
            pointer-events: none;
        }

        .toy {
            font-size: 40px;
            animation: toy-bounce 3s ease-in-out infinite;
            opacity: 0.7;
        }

        .toy:nth-child(2) { animation-delay: -1s; }
        .toy:nth-child(3) { animation-delay: -2s; }

        @keyframes toy-bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @media (max-width: 768px) {
            .hud {
                flex-direction: column;
                gap: 10px;
                padding: 10px 15px;
            }

            .stats {
                gap: 15px;
            }

            .stat {
                font-size: 16px;
            }

            .baby {
                width: 120px;
                height: 120px;
            }

            .baby::before {
                font-size: 48px;
            }

            .actions {
                gap: 10px;
            }

            .action-btn {
                padding: 12px 20px;
                font-size: 14px;
                min-width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="clouds">
            <div class="cloud cloud1"></div>
            <div class="cloud cloud2"></div>
        </div>

        <div class="toys">
            <div class="toy">🧸</div>
            <div class="toy">🎈</div>
            <div class="toy">🎯</div>
            <div class="toy">🎨</div>
        </div>

        <div class="ui-overlay">
            <div class="hud">
                <div class="level-info">Level <span id="level">1</span></div>
                <div class="stats">
                    <div class="stat happiness">❤️ <span id="happiness">100</span></div>
                    <div class="stat energy">⚡ <span id="energy">100</span></div>
                    <div class="stat score">⭐ <span id="score">0</span></div>
                </div>
            </div>

            <div class="baby-container">
                <div class="baby happy" id="baby"></div>
                <div class="actions">
                    <button class="action-btn feed-btn" onclick="performAction('feed')">🍼 Feed</button>
                    <button class="action-btn play-btn" onclick="performAction('play')">🎵 Play</button>
                    <button class="action-btn sleep-btn" onclick="performAction('sleep')">💤 Sleep</button>
                    <button class="action-btn diaper-btn" onclick="performAction('diaper')">👶 Diaper</button>
                </div>
            </div>

            <div class="progress-bar">
                <div class="progress-fill" id="progress"></div>
            </div>
        </div>

        <div class="particles" id="particles"></div>
    </div>

    <div class="modal" id="levelModal">
        <div class="modal-content">
            <h2 id="modalTitle">Level Complete!</h2>
            <p id="modalText">Great job! You've successfully taken care of the baby!</p>
            <button onclick="nextLevel()">Continue</button>
        </div>
    </div>

    <div class="modal" id="gameOverModal">
        <div class="modal-content">
            <h2>Game Over!</h2>
            <p id="gameOverText">The baby needs better care! Try again?</p>
            <button onclick="restartGame()">Try Again</button>
        </div>
    </div>

    <script>
        class BabysittingGame {
            constructor() {
                this.level = 1;
                this.score = 0;
                this.happiness = 100;
                this.energy = 100;
                this.maxStats = 100;
                this.levelProgress = 0;
                this.levelTarget = 100;
                this.babyState = 'happy';
                this.lastAction = null;
                this.timeMultiplier = 1;
                this.specialEvents = ['crying', 'sleepy', 'hungry', 'messy'];
                
                this.initGame();
                this.startGameLoop();
            }

            initGame() {
                this.updateUI();
                this.scheduleRandomEvent();
            }

            updateUI() {
                document.getElementById('level').textContent = this.level;
                document.getElementById('happiness').textContent = this.happiness;
                document.getElementById('energy').textContent = this.energy;
                document.getElementById('score').textContent = this.score;
                document.getElementById('progress').style.width = `${(this.levelProgress / this.levelTarget) * 100}%`;
                
                const baby = document.getElementById('baby');
                baby.className = `baby ${this.babyState}`;
            }

            performAction(action) {
                if (this.isGameOver()) return;

                let happinessChange = 0;
                let energyChange = 0;
                let scoreChange = 0;
                let isCorrectAction = false;

                // Determine if it's the right action for the current state
                switch (this.babyState) {
                    case 'crying':
                        if (action === 'feed' || action === 'play') {
                            isCorrectAction = true;
                            happinessChange = 25;
                            scoreChange = 50;
                        }
                        break;
                    case 'sleepy':
                        if (action === 'sleep') {
                            isCorrectAction = true;
                            energyChange = 30;
                            scoreChange = 40;
                        }
                        break;
                    case 'hungry':
                        if (action === 'feed') {
                            isCorrectAction = true;
                            happinessChange = 20;
                            energyChange = 15;
                            scoreChange = 60;
                        }
                        break;
                    case 'messy':
                        if (action === 'diaper') {
                            isCorrectAction = true;
                            happinessChange = 30;
                            scoreChange = 45;
                        }
                        break;
                    default:
                        // Normal state - any action is okay but with different rewards
                        isCorrectAction = true;
                        switch (action) {
                            case 'feed':
                                happinessChange = 10;
                                energyChange = 10;
                                scoreChange = 20;
                                break;
                            case 'play':
                                happinessChange = 15;
                                energyChange = -5;
                                scoreChange = 25;
                                break;
                            case 'sleep':
                                energyChange = 20;
                                scoreChange = 15;
                                break;
                            case 'diaper':
                                happinessChange = 8;
                                scoreChange = 18;
                                break;
                        }
                }

                // Apply changes
                if (isCorrectAction) {
                    this.happiness = Math.min(this.maxStats, this.happiness + happinessChange);
                    this.energy = Math.min(this.maxStats, this.energy + energyChange);
                    this.score += scoreChange * this.level; // Level multiplier
                    this.levelProgress += scoreChange / 2;
                    
                    this.babyState = 'happy';
                    this.createParticles();
                    this.playSuccessAnimation();
                } else {
                    // Wrong action
                    this.happiness = Math.max(0, this.happiness - 10);
                    this.energy = Math.max(0, this.energy - 5);
                    this.babyState = 'crying';
                }

                this.lastAction = action;
                this.updateUI();
                this.checkLevelComplete();
                this.checkGameOver();
            }

            scheduleRandomEvent() {
                const delay = Math.random() * (8000 - 3000) + 3000; // 3-8 seconds
                setTimeout(() => {
                    if (!this.isGameOver()) {
                        this.triggerRandomEvent();
                        this.scheduleRandomEvent();
                    }
                }, delay / this.timeMultiplier);
            }

            triggerRandomEvent() {
                if (this.babyState === 'happy') {
                    const events = ['crying', 'sleepy', 'hungry', 'messy'];
                    const randomEvent = events[Math.floor(Math.random() * events.length)];
                    this.babyState = randomEvent;
                    this.updateUI();
                }
            }

            startGameLoop() {
                setInterval(() => {
                    if (!this.isGameOver()) {
                        // Gradual stat decay
                        this.happiness = Math.max(0, this.happiness - 0.5);
                        this.energy = Math.max(0, this.energy - 0.3);
                        this.updateUI();
                        this.checkGameOver();
                    }
                }, 1000);
            }

            createParticles() {
                const baby = document.getElementById('baby');
                const rect = baby.getBoundingClientRect();
                const particlesContainer = document.getElementById('particles');

                for (let i = 0; i < 8; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = `${rect.left + rect.width/2 + (Math.random() - 0.5) * 60}px`;
                    particle.style.top = `${rect.top + rect.height/2}px`;
                    particle.style.background = ['#FFD700', '#FF6B9D', '#4ECDC4', '#FF8E9B'][Math.floor(Math.random() * 4)];
                    
                    particlesContainer.appendChild(particle);
                    
                    setTimeout(() => {
                        particle.remove();
                    }, 2000);
                }
            }

            playSuccessAnimation() {
                const baby = document.getElementById('baby');
                baby.style.animation = 'none';
                baby.offsetHeight; // Trigger reflow
                baby.style.animation = 'bounce 0.6s ease-in-out';
            }

            checkLevelComplete() {
                if (this.levelProgress >= this.levelTarget) {
                    this.levelComplete();
                }
            }

            levelComplete() {
                const modal = document.getElementById('levelModal');
                const title = document.getElementById('modalTitle');
                const text = document.getElementById('modalText');
                
                title.textContent = `Level ${this.level} Complete!`;
                text.textContent = `Fantastic work! You earned ${this.score} points. Ready for the next challenge?`;
                
                modal.style.display = 'flex';
            }

            nextLevel() {
                this.level++;
                this.levelProgress = 0;
                this.levelTarget += 20; // Increase difficulty
                this.timeMultiplier += 0.2; // Events happen faster
                this.maxStats = Math.min(150, this.maxStats + 10); // Slight stat increase
                
                // Bonus for leveling up
                this.happiness = Math.min(this.maxStats, this.happiness + 20);
                this.energy = Math.min(this.maxStats, this.energy + 20);
                
                document.getElementById('levelModal').style.display = 'none';
                this.updateUI();
            }

            checkGameOver() {
                if (this.happiness <= 0 || this.energy <= 0) {
                    this.gameOver();
                }
            }

            gameOver() {
                const modal = document.getElementById('gameOverModal');
                const text = document.getElementById('gameOverText');
                text.textContent = `You reached level ${this.level} with ${this.score} points! The baby needs more attention. Try again?`;
                modal.style.display = 'flex';
            }

            restartGame() {
                this.level = 1;
                this.score = 0;
                this.happiness = 100;
                this.energy = 100;
                this.maxStats = 100;
                this.levelProgress = 0;
                this.levelTarget = 100;
                this.babyState = 'happy';
                this.timeMultiplier = 1;
                
                document.getElementById('gameOverModal').style.display = 'none';
                this.updateUI();
                this.scheduleRandomEvent();
            }

            isGameOver() {
                return this.happiness <= 0 || this.energy <= 0;
            }
        }

        // Global function for button clicks
        let game;

        function performAction(action) {
            if (game) {
                game.performAction(action);
            }
        }

        function nextLevel() {
            if (game) {
                game.nextLevel();
            }
        }

        function restartGame() {
            if (game) {
                game.restartGame();
            }
        }

        // Initialize game when page loads
        window.addEventListener('load', () => {
            game = new BabysittingGame();
        });
    </script>
</body>
</html>
